_schema-version: "3.1"
ID: poc
description: A simple CAP project.
version: 1.0.0
modules:
- name: db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: hdi-container
  - name: uaa
  parameters:
    buildpack: nodejs_buildpack
- name: srv
  type: nodejs
  path: gen/srv
  requires:
  - name: hdi-container
  - name: uaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 256M
- name: ui-deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - task-ui.zip
      name: task-ui
      target-path: resources/
- name: task-ui
  type: html5
  path: app/task-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: destination-content
  type: com.sap.application.content
  requires:
  - name: uaa
    parameters:
      service-key:
        name: uaa-key
  - name: html_repo_host
    parameters:
      service-key:
        name: html_repo_host-key
  - name: destination
    parameters:
      content-target: true
  parameters:
    content:
      subaccount:
        destinations:
        - Name: html_repo_host
          ServiceInstanceName: html_repo_host
          ServiceKeyName: html_repo_host-key
          sap.cloud.service: poc
        - Authentication: OAuth2UserTokenExchange
          Name: uaa
          ServiceInstanceName: uaa
          ServiceKeyName: uaa-key
          sap.cloud.service: poc
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: workflow
  type: com.sap.application.content
  path: workflow
  requires:
  - name: workflow-service
    parameters:
      content-target: true
resources:
- name: uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: hdi-container
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Description: CAP sample service
            ForwardAuthToken: true
            HTML5.DynamicDestination: true
            Name: cap-launchpad
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
- name: workflow-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: workflow
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install
    - npx -p @sap/cds-dk cds build --production
